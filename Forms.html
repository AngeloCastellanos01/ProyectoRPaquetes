    <section>
       
        <header class="masthead">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <form>

                            <div class="form-group"> <!-- Full Name -->
                                <label for="full_name_id" class="control-label">Fecha</label>
                                <input type="text" class="form-control" id="full_name_id" name="full_name" placeholder="01/01/2000">
                            </div>    
                            &nbsp                       
                            <div class="form-group"> <!-- State Button -->
                                <label for="state_id" class="control-label">Estado</label>
                                <select class="form-control" id="state_id">
                                    <option value="AL">Guardado</option>
                                    <option value="AK">Finalizado</option>
                                    <option value="AZ">Cancelado</option>
                                </select>                    
                            </div>
                            &nbsp
                            <div class="form-group"> <!-- Zip Code-->
                                <label for="zip_id" class="control-label">Direccion Recogida</label>
                                <input type="text" class="form-control" id="Direccion" name="Direccion" placeholder="Calle 10 #20-21">
                            </div>   
                            &nbsp
                            <div class="form-group"> <!-- Street 1 -->
                                <label for="street1_id" class="control-label">Ciudad recogida</label>
                                <input type="text" class="form-control" id="recogida" name="recogida" placeholder="Cartagena">
                            </div>                    
                            &nbsp                       
                            <div class="form-group"> <!-- Street 2 -->
                                <label for="street2_id" class="control-label">Nombre destinatario</label>
                                <input type="text" class="form-control" id="destinatario" name="destinatario" placeholder="Luis Diaz">
                            </div>    
                            &nbsp
                            <div class="form-group"> <!-- City-->
                                <label for="city_id" class="control-label">CÃ©dula/NIT destinatario</label>
                                <input type="text" class="form-control" id="identificacion" name="identificacion" placeholder="1111111">
                            </div>                                    
                                 
                            &nbsp
                            <div class="form-group"> <!-- City-->
                                <label for="city_id" class="control-label">Direccion entrega</label>
                                <input type="text" class="form-control" id="entrega" name="entrega" placeholder="Calle 1 #23-05">
                            </div>
                            &nbsp
                            <div class="form-group"> <!-- City-->
                                <label for="city_id" class="control-label">Ciudad entrega</label>
                                <input type="text" class="form-control" id="cEntrega" name="entrega" placeholder="Santa Marta">
                            </div>
                            &nbsp
                            <div class="form-group"> <!-- Submit Button -->
                                <button type="submit" class="btn btn-primary">Actualizar Datos</button>
                            </div>
